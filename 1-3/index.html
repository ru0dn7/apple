<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function문법 사용</title>

  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="alert-box" id="alert">알림창입니다 <button id="close" onclick="알림창닫기();">X</button></div>
  <button onclick="알림창열기()">버튼입니다</button>
  

  <script>
    function 알림창열기 (){
      document.getElementById('alert').style.display = 'block';

    };

    function 알림창닫기(){
      document.getElementById('alert').style.display = 'none'

    };

    
  </script>
</body>
</html>
