<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pseudo-class로 인터랙티브 버튼 만들기
</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="cart-bg">
      <h3>Your Shopping Cart</h3>
      <table class="cart-table">
        <thead>
          <tr>
            <th></th>
            <th>Item</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <td><img src="./img/item1.png" alt="" /></td>
          <td>카메라</td>
          <td>1</td>
          <td>7000</td>
          <td>7000</td>

          <tr>
            <td colspan="5" style="text-align: right;">총가격 : 7000</td>
          </tr>
        </tbody>
      </table>

      <button class="btn">구매하기</button>
      <a href="#none" class="custom-link">링크</a>
    </div>
  </body>
</html>
