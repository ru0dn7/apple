    <script>
      $(window).scroll(function () {
        const scroll = $(window).scrollTop();
        const lastIndex = $(".card-box").length - 1;

        $(".card-box").each(function (i) {
          if (i === lastIndex) {
            // 마지막 카드는 항상 보이게
            $(this).css({
              opacity: 1,
              transform: "scale(1)",
            });
            return; // 이후 계산 생략
          }

          const 기준점 = 800 + i * 600;
          const 범위 = 600;
          const progress = (scroll - 기준점) / 범위;

          let opacity = 1 - progress;
          let scale = 1 - progress * 0.1;

          // 값 제한
          if (opacity < 0) opacity = 0;
          if (opacity > 1) opacity = 1;
          if (scale < 0.9) scale = 0.9;
          if (scale > 1) scale = 1;

          $(this).css({
            opacity: opacity,
            transform: `scale(${scale})`,
          });
        });
      });
    </script>
  </body>
