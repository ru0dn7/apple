<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수 심화학습</title>

  <!-- 부트스트랩 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <!-- 부트스트랩 JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">JSShop</span>
      <span class="badge bg-dark">Dark</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>
  <button class="btn">모달창 </button>

  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <!-- form은 서버로 유저정보 전송할때 사용, submit 누르면 action에 있는 주소로 이동 -->
      <form action="success.html">
        <div class="my-3">
          <input type="text" class="form-control">
        </div>
        <div class="my-3">
          <input type="password" class="form-control">
        </div>
        <!-- type 주의할것 -->
        <button type="submit" class="btn btn-primary" id="send">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
    </div>
  </div>


  <script>
    // var   재선언 O, 재할당 O, 범위 function
    // let   재선언 X, 재할당 O, 범위 {}
    // const 재선언 X, 재할당 X, 범위 {}
    
    let 이름 = 'kim';
    // let 이름 = 'park';



    // badge 클릭시 내부 글자를 light/dark 토글 (클릭횟수 홀수번-> light, 짝수번 -> dark)
    var count = 0;

    $('.badge').on('click', function () {
      count = count + 1;

      console.log(count);

      if (count % 2 == 0) {
        $('body').toggleClass('dark');
        $('.badge').text('Dark');
        $('.navbar').removeClass('navbar-dark bg-dark').addClass('navbar-light bg-light');

      } else {
        $('body').toggleClass('dark');
        $('.badge').text('Light');
        $('.navbar').removeClass('navbar-light bg-light').addClass('navbar-dark bg-dark');


      };
    });


    // <!-- 모달창 스크립트 -->
    $('.btn').on('click', function () {
      $('.black-bg').addClass('show-modal');
    });

    $('#close').on('click', function () {
      $('.black-bg').removeClass('show-modal');
    });


    //  gnb
    document.querySelector('.navbar-toggler').addEventListener('click', function () {
      document.querySelector('.list-group').classList.toggle('show');
    });



    //input값이 공백이면 알림창 띄움
    const inputElements = document.querySelectorAll('.form-control');

    document.querySelector('#send').addEventListener('click', function (e) {
      const inputValue = inputElements[0].value.trim();
      if (inputValue == '') {
        e.preventDefault();
        alert('아이디를 입력해주세요');
      };
    });
  </script>
</body>

</html>
