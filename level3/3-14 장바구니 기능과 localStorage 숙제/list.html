  <body>
    <div class="container">

    <!-- 더보기 누르면 상품3개씩 가져와 출력하기 -->

    <div class="container my-3">
      <button class="btn btn-danger" id="price">가격순정렬</button>
    </div>

    <!-- 자바스크립트로 html생성해서 상품목록 3개 만들고 데이터 바인딩 -->
    <script>
      var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];

      var 변수 = 0;

      products.forEach((a, i) => {
        var 템플릿 = `<div class="col-sm-4 mb-4">
          <img src="https://placehold.co/600" class="w-100" />
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
          <button class="buy">구매</button>
          </div>`;

        $(".row").append(템플릿);
      });

      // 로컬스토리지 사용하기
      // localStorage.setItem('이름','kim'); // 저장
      // localStorage.setItem('num',[1,2,3]); // array, object 저장하면 강제로 문자로 변환됨 -> json으로 바꾸면 저장가능
      // localStorage.getItem('이름'); // 가져오기
      // localStorage.removeItem('이름'); // 삭제

      var arr = [1, 2, 3];
      var newArr = JSON.stringify(arr);
      localStorage.setItem("num", newArr);

      var 꺼낸거 = localStorage.getItem("num", newArr);
      // console.log(JSON.parse(꺼낸거)[0]);

      // 숙제 - 구매버튼 누르면 상품명 localStorage에 저장
      // js를 쓰면 각 버튼에 다 해줘야함 -> jquery 사용
      $(".buy").click(function (e) {
        var title = $(e.target).siblings("h5").text();

        // 이미 cart라는 항목이 있으면 수정하기 아니면 새로 추가
        if(localStorage.getItem('cart') != null){
          var 꺼낸거 = JSON.parse(localStorage.cart);
          꺼낸거.push(title);
          
          localStorage.setItem("cart", JSON.stringify(꺼낸거));
          
          

        } else {
          //localStorage에 문자방식으로 저장되기때문에 json화 먼저 시킨다
          localStorage.setItem("cart", JSON.stringify([title]));
        };
      });
    </script>

    <!-- 가격순정렬 -->
    <script>
      document.querySelector("#price").addEventListener("click", function () {
        products.sort(function (a, b) {
          return a.price - b.price;
        });

        $(".row").html("");

        products.forEach((a, i) => {
          var 템플릿 = `<div class="col-sm-4 mb-4">
          <img src="https://placehold.co/600" class="w-100" />
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
          </div>`;

          $(".row").append(템플릿);
        });
      });
    </script>

    <!-- array와 sort 설명 -->
    <script>
      var 어레이 = [7, 3, 5, 2, 40];
      var 어레이2 = ["a", "c", "b"];

      어레이2.sort();
      // console.log(어레이2);

      // sort는 문자순으로 정렬이기 때문에 추가로 콜백함수 넣어줘야함
      // a,b 는 array 안의 자료, return 값이 양수면(a-b) 오름차순, 음수면(b-a) 내림차순
      어레이.sort(function (a, b) {
        return a - b;
      });
      // console.log(어레이);

      // array 자료중 원하는것만 필터 ex)6만원 이하 상품만 보여주기
      //  filter() 결과는 변수에 저장해서 써야함
      var 새어레이 = 어레이.filter(function (a) {
        return a < 4;
      });
      // console.log(새어레이);

      // array 자료 전부 변형하려면 .map()  / ex)달러가격을 원화가격으로 변경
      var 새어레이 = 어레이.map(function (a) {
        return a * 4;
      });
      // console.log(새어레이);
    </script>
  </body>
