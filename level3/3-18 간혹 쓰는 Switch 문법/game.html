<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간혹 쓰는 Switch 문법
  </title>
</head>

<body>
  <div id="quiz">
    <h4>물에 빠지면 누구먼저 구할 것인가?</h4>
    <button>와이프</button>
    <button>부모님</button>
    <button>키우던 개</button>
  </div>


  <div style="margin-top: 100px;">
    switch변수 - 변수 1개만 테스트 가능<br>
    if는 다양한 조건식 가능<br>
  </div>

  <script>
    document.querySelector('#quiz').addEventListener('click', function (e) {
      // console.log(e.target.innerHTML);

      switch (e.target.innerHTML) {
        case '와이프':
          console.log('와이프를 좋아함');
          break
        case '부모님':
          console.log('부모님을 좋아함');
          break
        case '키우던 개':
          console.log('키우던 개를 좋아함');
          break
      };
    });
  </script>

</html>
