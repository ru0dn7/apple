<html lang="en">
  <head>

    />

    <!-- 부트스트랩 JS CDN -->

  </head>
  <body>
    <div class="container">
      <div class="row">
        
        <div class="col-sm-4">
          <img src="https://placehold.co/600" class="w-100" />
          <h5>Card title</h5>
          <p>가격 : 70000</p>
        </div>

      </div>
    </div>

    <div class="m-5">숙제 - 자바스크립트로 html생성해서 상품목록 3개 만들고 데이터 바인딩</div>

    <!-- 숙제 - 자바스크립트로 html생성해서 상품목록 3개 만들고 데이터 바인딩 -->
    <script>
       var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];


    </script>

    
    
    
    
    <!-- ajax로 get 요청하는법 -->
    <script>
      // $.get('요청 할 주소').done(function(){}) // done -> 받아오기 성공시 함수실행, fail -> 실패시 실행
      $.get("https://codingapple1.github.io/price.json")
        .done(function (data) {
          console.log(data.price);
          console.log(`오늘의 가격 ${data.price}`);
        })
        .fail(function () {
          console.log(" 실패함");
        });
    </script>
  </body>
</html>
